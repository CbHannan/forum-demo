<div class="jumbotron" id="jumbotron">
  <div class="container">
    <h1 class="display-3">Create a post</h1>

  </div>
</div>
  <div class="row mt-4" id="body">
    <div class="col-md-10 ">


      <div class="container">
        <form name="form" (ngSubmit)="createPost()" #f="ngForm" novalidate>
          <div >
            <label for="category">Category</label>
            <div *ngIf="!this.selectedCategory">
              <p name="category"><strong>Select a category from the options on the right.</strong></p>

            </div>
            <p name="category" [ngClass]="{ 'has-error': f.submitted && !this.selectedCategory }" required><strong>{{this.selectedCategory}}</strong></p>
            <div *ngIf="f.submitted && !this.selectedCategory" class="help-block mt-0"><strong>Category is required</strong></div>

          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-minlength="1" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>

          </div>
          <div class="form-group">
            <label for="ImageUrl">Image Url</label>
            <input type="text" class="form-control" name="ImageUrl" [(ngModel)]="model.url" #url="ngModel" required />
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !content.valid }">
            <label for="content">Content</label>
            <textarea type="text" id="inputlg" class="form-control" ng-minlength="1" name="content" rows="5" [(ngModel)]="model.content" #content="ngModel" required></textarea>
            <div *ngIf="f.submitted && !content.valid" class="help-block">Content is required</div>

          </div>


          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create Post</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

          </div>
        </form>
      </div>
    </div>
    <div class="col-md-2">
      <h4>Select a Category</h4>
      <div class="list-group mt-2">
        
        <button class="list-group-item list-group-item-action" id="buttons" *ngFor="let category of categories" [class.selected]="category === selectedCategory" (click)="selectCategory(category.CategoryName)">
          {{category.CategoryName}}


        </button>
      </div>
    </div>
    </div>
